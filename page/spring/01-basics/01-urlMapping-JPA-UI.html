<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/menu/loadNav.js"></script>
</head>
<body>
<main>
<h1>spring boot project 구조</h1>
  <section>
    <h2>src/main/java</h2>
    <h3>자바 파일을 저장하는 공간</h3>
  </section>
  <section>
    <div id="testout"></div>
  </section>
</main>
</body>
<script>
  // let urls = ["hello", "greeting"];
  // let requests = urls.map(url => fetch(`http://localhost:8090/${url}`));

  async function testSpringBoot(url) {
    let response = await fetch(url);
    return response;
  }
  testSpringBoot("http://localhost:8090/hello")
          .then(response => response.text())
          .then(text => {
              console.log(text);
              testout.innerHTML += "[" +text + "], ";
          });
  testSpringBoot("http://localhost:8090/greeting?name=KIM")
          .then(response => response.json())
          .then(json => {
            console.log(json);
            testout.innerHTML += "[" +json.content + "], ";
          });
</script>
</html>
